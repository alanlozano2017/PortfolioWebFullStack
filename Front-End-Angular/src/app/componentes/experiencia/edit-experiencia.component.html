<section class="vh-100" style="background-color: rgb(20, 69, 143);" *ngIf="expLab">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <button type="button" class="btn btn-light" 
              (click)="onCancel()"
               
                  >
                      <i class="fa fa-times" aria-hidden="true"></i>
              </button>
              
              <p>Por favor, ingresar nombre de puesto y descripci칩n</p>

                <form #f="ngForm" (ngSubmit)="onUpdate()" novalidate>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="nombreE">Nombre de la tarea</label>
                        <input type="text" id="nombreE" name="nombreE" class="form-control form-control-lg" 
                        [(ngModel)]="expLab.nombreE" required minlength="3" maxlength="60" #name="ngModel"/>
                        <div *ngIf="name.invalid && ( name.dirty || name.touched)" class="alert alert-danger">
                            <div *ngIf="name.hasError('required')">
                                nombre es requerido
                            </div>
                            <div *ngIf="name.hasError('minlength')">
                              nombre debe tener m치s de 3 caracteres
                            </div>
                            <div *ngIf="name.hasError('maxlength')">
                              nombre no debe tener m치s de 60 caracteres
                            </div>
                            
                        </div>
                      </div>
          
                      <div class="form-outline mb-4">
                        <label class="form-label" for="descripcionE">Descripci칩n de la tarea</label>
                        <textarea class="form-control" id="descripcionE" name="descripcionE" rows="4" 
                        [(ngModel)]="expLab.descripcionE" maxilength="1000" ></textarea>
                      </div>
          
                      <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="!f.form.valid">Actualizar experiencia</button>
                </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
