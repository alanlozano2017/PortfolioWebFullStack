<div class="card mat-card">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <button  type="button" class="btn btn-light"
            routerLink="/nuevaskill" *ngIf="isLogged"
            ><i class="fa fa-plus"></i></button>

            <h1>Hard & Soft Skills</h1>

        </div>

    </div>



    <div class="row">
        <div *ngFor="let Skill of skill" class="col-xs-6 col-sm-6 col-md-4 col-lg-3">
            
                <button type="button" class="btn btn-light" 
                    (click)="delete(Skill?.id)"
                     *ngIf="isLogged"
                        >
                            <i class="fa fa-trash"></i>
                    </button>
                    <button type="button" class="btn btn-light"
                    routerLink="/editskill/{{Skill?.id}}" *ngIf="isLogged"
                    >
                        <i class="fa fa-pen"></i>
                    </button>
                <circle-progress
                [percent]="Skill?.progress"
                [radius]="70"
                [imageSrc]="Skill?.imgS"
                [showImage]="true"
                [imageHeight]="80"
                [imageWidth]="80"
                [showUnits]="false"
                [showSubtitle]="false"
                [outerStrokeWidth]="10"
                [innerStrokeWidth]="2"
                [outerStrokeColor]="'#78C000'"
                [innerStrokeColor]="'#C7E596'"
                [animation]="true"
                [animationDuration]="600"
                
                ></circle-progress>
            </div>
        
    </div>


</div>
